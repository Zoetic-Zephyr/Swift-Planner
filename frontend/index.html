<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYUer</title>

    <link rel="stylesheet" href="css/html.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">

</head>

<body>

    <div class="ui fixed inverted main menu">
        <div class="ui container">
            <!-- <a class="launch icon item">
                <i class="chart line icon"></i>
            </a> -->
            <div class="item">
                <i class="chart line icon"></i>
            </div>
            <div class="item">Swift Planner</div>
            <div class="right menu">
                <div class="vertically fitted borderless item"></div>
            </div>
        </div>
    </div>

    <div class="ui container" style="margin-top: 60px;">
        <img class="ui small rounded image" id="headShot" src="https://a.yuuno.cc/s/qeoMc0M6" style="margin: auto;">

        <!-- <h1>Swift Planner</h1> -->

        <form id="searchSub">
            <div class="ui action input" style="width: 100%; margin-top: 10px;">
                <input id="searchText" type="text" name="searchText" placeholder="Find the professors ...">
                <div class="ui compact selection dropdown" tabindex="0">
                    <select id="selectOption" name="selectOption">
                        <option selected="" value="course">By Course</option>
                        <option value="faculty">By Faculty</option>
                    </select>
                    <i class="dropdown icon"></i>
                    <div class="text">By Course</div>
                    <div class="menu transition hidden" tabindex="-1">
                        <div class="item" data-value="course">By Course</div>
                        <div class="item" data-value="faculty">By Faculty</div>
                    </div>
                </div>
                <button id="search" type="submit" class="ui icon button"><i class="search icon"></i></button>
                <br>
                
            </div>
        </form>
        <div id="courseListBar" class="ui styled accordion" style="width: 100%; margin-top: 30px; display: none; margin-bottom: 50px;">
            
        </div>

    </div>

    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/forge/0.7.4/forge.min.js"></script>

    <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
    <script src="js/bmob-sdk/bmob-min.js" type="text/javascript"></script>

    <script src="./js/html.js"></script>
</body>

</html>
